name: Build and Deploy Directory Data Service Django API and HTML Page

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      - name: Run tests
        run: |
          python ./tests/test_users.py test

      - name: Build static files
        run: |
          python manage.py collectstatic --noinput

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build and Deploy Django
        env:
          DATABASE_URL: postgres://django_user:django_password@localhost:5432/django_db
        run: |
          python manage.py collectstatic --noinput
          python manage.py runserver
        
